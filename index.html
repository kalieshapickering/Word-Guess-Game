<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>

    <!-- link to bootstrap css-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!-- link to bootstrap javascript-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <!-- link to bootstrap javascript complete bundle-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js" integrity="sha384-u/bQvRA/1bobcXlcEYpsEdFVK/vJs3+T+nXLsBYJthmdBuavHvAW6UsmqO2Gd/F9" crossorigin="anonymous"></script>
    <!--internal css-->
    <link href="assets/css/style.css" rel="stylesheet">
    <!-- internal javaScript-->
    <script src="assets/javascript/game.js"></script>
</head>
<body>
    <!-- start of container-->
<div class="container game">
    <!--title of the game-->
    <div class="row">
        <div class="col-md-8">
            <h1 >Word Guess Game</h1>
            <h2>Trap Season</h2>
        </div>
    </div><br>
    <!--jumbotron of photographs-->
<div class="row">
    <div class="jumbotron jumbotron-fluid col-md-8  ">
            <div class="container">
                    <h1 class="display-4">Game Logo</h1>
                    <p class="lead">I will have the pictures pop-up here when the user guesses the word right!</p>
             </div>
     </div>
</div><br>
<!--text for the game-->
<div class="row">
        <div class="col-md-8">
            <!--title-->
            <h2>Title of Artist</h2><br>
            <p>_ _ _ _ _ _ _</p>
            <p># of guesses remaining</p>
            <p>12</p>
            <p>Letters already Guessed</p>
            <p>Q T U</p>
        </div>
</div>
<!--end of game-->
</div>
<!--end of container-->
    
</body>
