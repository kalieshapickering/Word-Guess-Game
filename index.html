<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>

    <!-- link to bootstrap css-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!--internal css-->
    <link href="assets/css/style.css" rel="stylesheet">
    <!-- internal javaScript-->
    <script src="assets/javascript/game.js"></script>
</head>
<body>
    <!-- start of container-->
<div class="container game ">
    <!--title of the game-->

  <div class="container">

        <div class="row">
                <div class="col-md">
                    <!--word guess title image-->
                    <img src="assets/images/word-guess-title.png" class="title-image"  alt="Word Guess Game Trap Season">
                </div>
            </div>
            <!--jumbotron of photographs-->
        <div class="row">
            <div class="jumbotron jumbotron-fluid col-md images ">
                    
                            <img src="assets/images/young-thug.jpg" alt="Young Thug">
             </div>
        </div>
        <!--text for the game-->
        <div class="row">
                <div class="col-md">
                    <!--title-->
                    <h2>Title of Artist</h2><br>
                    <p>_ _ _ _ _ _ _</p>
                    <p># of guesses remaining</p>
                    <p>12</p>
                    <p>Letters already Guessed</p>
                    <p>Q T U</p>
                    <br><br>
                </div>
        </div>
    

  </div>
<!--end of game-->
</div>
<!--end of container-->
  
</body>
</html>
